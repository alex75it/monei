<div class="well well-small">
	<div class="row-fluid">
		<div class="span12 monthName"><h4>{{$parent.monthName(month.index)}}</h4></div>

		<div class="row-fluid">
			<div id="categories-chart_{{month.index}}" class="categories-chart" ></div>
		</div>

		<div class="row-fluid">
			<div class="span6"><div class="_label">Income:</div></div>
			<div class="span6"><span class="label label-success">{{month.income|currency:userCurrency}}</span></div>
		</div>
		<div class="row-fluid">
			<div class="span6"><div class="_label">Outcome:</div></div>
			<div class="span6"><span class="label label-important">{{month.outcome|currency:userCurrency}}</span></div>
		</div>
		<div class="row-fluid">
			<div class="span6"><div class="_label">Result:</div></div>
			<div class="span6"><span class="label label-info">{{month.result|currency:userCurrency}}</span></div>
		</div>

	</div>
</div>
