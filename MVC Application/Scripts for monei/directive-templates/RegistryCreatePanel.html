<div class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel"> Create new registry record</h4>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control datetimepicker-date" ng-model="date" />                     
                        <div class="btn-group-xs" role="group" style="margin-top:3px">
                            <div ng-click="setDate(-2)" class="btn btn-default">2 days ago</div>
                            <div ng-click="setDate(-1)" class="btn btn-default">yesterday</div>
                            <div ng-click="setDate(0)" class="btn btn-default">today</div>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label>
                            Category
                            <!--<monei-category-selector></monei-category-selector>-->
                            <select ng-model="category"></select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Subcategory
                            <!--<monei-category-selector></monei-category-selector>-->
                            <select ng-model="subcategory"></select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" ng-model="amount">
                    </div>
                    <div class="form-group">
                        <label>
                            Note
                            <textarea type="text" ng-model="note"></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Tax deductible
                            <input type="checkbox" ng-model="taxDeductible">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Special event
                            <input type="text" ng-model="specialEvent">
                        </label>
                    </div>
                    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
                    <div class="modal-footer">
                        <button type="button" ng-click="save();" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
