<div class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel"> Create new registry record</h4>
            </div>
            <div class="modal-body">
                <h2>Create new record to Registry</h2>
                <form class="form-inline">
                    <div class="form-group">
                        <label>
                            Date
                            <input type="text" class="datepicker" ng-model="date" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Category
                            <!--<monei-category-selector></monei-category-selector>-->
                            <select ng-model="category"></select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Subategory
                            <!--<monei-category-selector></monei-category-selector>-->
                            <select ng-model="subcategory"></select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Amount
                            <input type="text" ng-model="amount">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Note
                            <textarea type="text" ng-model="note"></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Tax deductible
                            <input type="checkbox" ng-model="taxDeductible">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Special event
                            <input type="text" ng-model="specialEvent">
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" ng-click="save()" value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
