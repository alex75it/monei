<div class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel"> Create new registry record</h4>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control datetimepicker-date" ng-model="date" />
                        <div class="btn-group btn-group-xs" role="group" style="margin-top:3px">
                            <button ng-click="setDate(-2)" class="btn btn-xs">2 days ago</button>
                            <button ng-click="setDate(-1)" class="btn btn-xs">yesterday</button>
                            <button ng-click="setDate(0)" class="btn btn-xs">today</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <monei-category-selector selected-categories="selectedCategory" no-selection-text="noCategorySelectedText" class="form-control"></monei-category-selector>
                    </div>
                    <div class="form-group">
                        <label>Subcategory</label>
                        <monei-subcategory-selector class="form-control" category="selectedCategory" selected-subcategories="selectedSubcategory" no-selection-text="noSubategorySelectedText"></monei-subcategory-selector>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" ng-model="amount">
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea type="text" class="form-control" ng-model="note" rows="4"></textarea>
                    </div>
                        <div>
                            <span class="form-group" style="margin-right: 2em">
                                <label>
                                    Tax deductible
                                    <input type="checkbox" class="checkbox" ng-model="taxDeductible" style="width:auto; text-align: left; vertical-align: middle;">
                                </label>
                            </span>
                            <span class="form-group">
                                <label>
                                    Special event
                                    <input type="checkbox" class="checkbox" ng-model="specialEvent" style="width:auto; text-align: left; vertical-align: middle;">
                                </label>
                            </span>
                        </div>
                    
                    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
                    <div class="modal-footer">
                        <button type="button" id="{{id}}_saveButton" ng-click="save();" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
